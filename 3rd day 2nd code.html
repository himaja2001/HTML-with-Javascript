<!DOCTYPE html>
<html>
<head>
    <title>Interactive JavaScript Example</title>
    <style>
        body {
            font-family:Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #message {
            font-size: 20px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>JavaScript Interactive Example</h2>
    
    <button onclick="showMessage()">Show Message</button>
    <button onclick="changeColor()">Change Color</button>
    <button onclick="hideMessage()">Hide Message</button>
    
    <p id="message"></p>
    
    <p>Button Click Count: <span id="counter">0</span></p>

    <script>
        let count = 0;

        function showMessage() {
            document.getElementById("message").innerText = "Hello, Himaja!";
            count++;
            document.getElementById("counter").innerText = count;
        }

        function changeColor() {
            let colors = ["red", "green", "blue", "purple", "orange","black","yellow"];
            let randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById("message").style.color = randomColor;
        }

        function hideMessage() {
            document.getElementById("message").innerText = "";
        }
    </script>
</body>
</html>
